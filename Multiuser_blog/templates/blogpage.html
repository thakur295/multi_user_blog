{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <H1><b>{{blog.title}}</b></H1>
    </div>
</div>
    <div class="row">
        <div class="col-md-12">
            <pre>{{blog.blog}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post">
                <div class="form-group err">
                    <div class="col-md-12 col-md-offset-2">
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <button type="submit" class="btn btn-default" name="like" value="1">Like {{likes}}</button>
                        <button type="submit" class="btn btn-default" name="dislike" value="2">Dislike {{dislikes}}</button>
                        <button type="submit" class="btn btn-default" name="edit_post" value="{{blog.key().id()}}">Edit Blog</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your Comment</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputEmail3" name="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <button type="submit" class="btn btn-default" name="comment_done" value="3">Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h1 class="text-center">COMMENTS</h1>
    {% for comment in comments %}
        <div class="row">
            <div class="col-md-5 col-md-offset-2">
                <p><b>{{comment.user}}</b></p>
            </div>
            <div class="col-md-4" id="add-pad">
                {{comment.commented.strftime("%b %d, %Y")}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <pre>{{comment.comment}}</pre>
            </div>
            <div class="col-md-2">
                <form method="post">
                    <button stype="submit"class="btn btn-default" name="edit" value="{{comment.key().id()}}">Edit</button>
                </form>
            </div>
        </div>
    {% endfor %}
{% endblock %}
