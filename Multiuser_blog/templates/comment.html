{% extends "base.html" %}
{% block content %}
<h3 class="text-center">Edit Your Comment</h3>
<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your Comment</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputEmail3" name="comment">{{value}}</textarea>
                    </div>
                </div>
                <div class="form-group err">
                    <div class="col-md-12 col-md-offset-2">
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <button type="submit" class="btn btn-default" name="edit" value="1">Edit</button>
                        <button type="submit" class="btn btn-default" name="delete" value="2">Delete</button>
                        <button type="submit" class="btn btn-default" name="cancel" value="3">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
