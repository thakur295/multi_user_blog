{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-12 text-center">
        <H1>Edit Your Post</H1>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post">
                <div class="form-group">
                   <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="title" value="{{title}}">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your Blog</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputEmail3" name="blog">{{value}}</textarea>
                    </div>
                </div>
                <div class="form-group err">
                    <div class="col-md-12 col-md-offset-2">
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <button type="submit" class="btn btn-default" name="edit" value="1">Edit</button>
                        <button type="submit" class="btn btn-default" name="delete" value="2">Delete</button>
                        <button type="submit" class="btn btn-default" name="cancel" value="3">Cancel</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
{% endblock %}
