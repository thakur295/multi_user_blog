{% extends "base.html" %}
{% block content %}
        <div class="row">
            <div class="col-md-12 text-center add-margin">
                <h1>Enter Your Valid Details to Register</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right">User_Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" name="username" value="{{user_error}}">
                        </div>
                        <div class="col-sm-4">
                            <p class="err">{{invalid_user}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="inputPassword3" name="password" value="{{passW}}">
                        </div>
                        <div class="col-sm-4">
                            <p class="err">{{invalid_password}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Verify_Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="inputEmail3" name="verify" value="{{re}}">
                        </div>
                        <div class="col-sm-4">
                            <p class="err">{{not_verified}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email(optional)</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputPassword3" name="email" value="{{mail}}">
                        </div>
                        <div class="col-sm-4">
                            <p class="err">{{invalid_email}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-10">
                            <p>If already registered <a href="/login">click here</a></p>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-default" name="">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
